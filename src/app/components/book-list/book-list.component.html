<div class="row filters p-2">
  <!-- toggle vista -->
  <div class="switch__wrapper col-md-3 d-flex flex-row justify-content-start align-items-center ">
    <span [ngClass]="{'--card-view': !toggleView, '--table-view': toggleView}"></span>
    <label class="switch">
      <input class="toggle" type="checkbox" [(ngModel)]="toggleView" />
      <span class="slider"></span>
      <span class="card-side"></span>
    </label>
    <div class="filter__toggle col-md-9 w-100 d-block d-md-none text-end" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#mobileFilters" aria-controls="mobileFilters">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
          <g fill="none" fill-rule="evenodd">
            <path
              d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
            <path fill="currentColor"
              d="M3 4.5A1.5 1.5 0 0 1 4.5 3h15A1.5 1.5 0 0 1 21 4.5v2.086A2 2 0 0 1 20.414 8L15 13.414v7.424a1.1 1.1 0 0 1-1.592.984l-3.717-1.858A1.25 1.25 0 0 1 9 18.846v-5.432L3.586 8A2 2 0 0 1 3 6.586z" />
          </g>
        </svg>
      </button>
    </div>
  </div>
  <div *ngIf="!toggleView"
    class="d-none d-md-flex filter__wrapper col-md-9 d-flex flex-row flex-wrap gap-2 justify-content-start align-items-center py-2">
    <span class="filter__icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
          <path
            d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
          <path fill="currentColor"
            d="M3 4.5A1.5 1.5 0 0 1 4.5 3h15A1.5 1.5 0 0 1 21 4.5v2.086A2 2 0 0 1 20.414 8L15 13.414v7.424a1.1 1.1 0 0 1-1.592.984l-3.717-1.858A1.25 1.25 0 0 1 9 18.846v-5.432L3.586 8A2 2 0 0 1 3 6.586z" />
        </g>
      </svg>
    </span>
    <div class="d-flex align-items-center gap-2">
      <span class="filter__label">Título</span>
      <input type="text" [(ngModel)]="filters.title" (input)="applyFilters()" class="form-control form-control-sm"
        placeholder="Filtrar título" />
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="filter__label">Autor</span>
      <input type="text" [(ngModel)]="filters.author" (input)="applyFilters()" class="form-control form-control-sm"
        placeholder="Filtrar autor" />
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="filter__label">Tipo</span>
      <select [(ngModel)]="filters.type" (change)="applyFilters()" class="form-control form-control-sm form-select">
        <option value="">Todos</option>
        <option value="Tapa Dura">Tapa Dura</option>
        <option value="Tapa Blanda">Tapa Blanda</option>
      </select>
    </div>
    <div class="d-flex align-items-center gap-2">
      <span class="filter__label">Precio</span>
      <input type="number" min="0" [max]="filters.maxPrice" [(ngModel)]="filters.minPrice" (input)="applyFilters()"
        class="form-control form-control-sm" style="width: 70px" placeholder="Mín" />
      <span>-</span>
      <input type="number" [min]="filters.minPrice" [max]="maxPrice" [(ngModel)]="filters.maxPrice"
        (input)="applyFilters()" class="form-control form-control-sm" style="width: 70px" placeholder="Máx" />
    </div>
  </div>
</div>

<ng-container *ngIf="!toggleView; else tableView">
  <!-- tarjeta -->
  <div class="myCard__container">
    <ng-container *ngFor="let book of filteredBooks">
      <div class="col">
        <div [id]="'card_' + book.id_book" class="myCard" [style.--photo]="'url(' + book.photo + ')'">
          <div class="myCard__data">
            <h3 class="--title">{{ book.title }}</h3>
            <p class="--author">{{ book.author }}</p>
            <div class="button__container">
              <button type="button" (click)="update(book)" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button type="button" (click)="delete(book)">
                <i class="fa-solid fa-trash"></i>
              </button>
              <button type="button" (click)="showOne(book)">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
<!-- tabla -->
<ng-template #tableView>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Referencia</th>
        <th scope="col">
          <span class="d-block d-md-none">Título</span>
          <div class="d-none d-md-block px-1 d-flex align-items-center gap-2">
            <span>Título</span>
            <input type="text" [(ngModel)]="filters.title" (input)="applyFilters()"
              class=" px-1 form-control form-control-sm" placeholder="Filtrar título" />
          </div>
        </th>
        <th scope="col">
          <span class="d-block d-md-none">Autor</span>
          <div class="d-none d-md-block px-1 d-flex align-items-center gap-2">
            <span>Autor</span>
            <input type="text" [(ngModel)]="filters.author" (input)="applyFilters()"
              class=" px-1 form-control form-control-sm" placeholder="Filtrar autor" />
          </div>
        </th>
        <th scope="col">
          <span class="d-block d-md-none">Tipo</span>
          <div class="d-none d-md-block px-1 d-flex align-items-center gap-2">
            <span>Tipo</span>
            <select [(ngModel)]="filters.type" (change)="applyFilters()"
              class="form-control form-control-sm form-select">
              <option value="">Todos</option>
              <option value="Tapa Dura">Tapa Dura</option>
              <option value="Tapa Blanda">Tapa Blanda</option>
            </select>
          </div>
        </th>
        <th scope="col">
          <span  class="d-block d-md-none">Precio</span>
          <div class="d-none d-md-block px-1 d-flex align-items-center gap-2">
            <span>Precio</span>
            <input type="number" min="0" [max]="filters.maxPrice" [(ngModel)]="filters.minPrice"
              (input)="applyFilters()" class="form-control form-control-sm" style="width: 70px" placeholder="Mín" />
            <span>-</span>
            <input type="number" [min]="filters.minPrice" [max]="maxPrice" [(ngModel)]="filters.maxPrice"
              (input)="applyFilters()" class="form-control form-control-sm" style="width: 70px" placeholder="Máx" />
          </div>
        </th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let book of filteredBooks; let isEven = even">
        <tr [ngClass]="isEven ? 'table-secondary' : 'table-light'">
          <th scope="row">{{ book.id_book | idBookFormat }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.type }}</td>
          <td>{{ book.price }} €</td>
          <td class="icons">
            <button class="d-none d-md-block" type="button" (click)="update(book)" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
              aria-controls="offcanvasScrolling">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="d-none d-md-block" type="button" (click)="delete(book)">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button type="button" (click)="showOne(book)">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-template>

<!-- offcanvas filtros movil -->
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="mobileFilters" aria-labelledby="mobileFiltersLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="form__container">
      <h4 class="form__title --alt " id="mobileFiltersLabel">Filtrar</h4>
      <div class="form__element form-floating mb-2">
        <input class="form-control" id="titulo" name="titulo" type="text" [(ngModel)]="filters.title" (input)="applyFilters()"
        placeholder="Título" />
        <label class="form__element-label" for="titulo">Título</label>
      </div>
      <div class="form__element form-floating mb-2">
        <input class="form-control" id="filter-author" type="text" [(ngModel)]="filters.author" (input)="applyFilters()"
        placeholder="Filtrar autor" />
        <label class="form__ele ment-label" for="filter-author">Autor</label>
      </div>
      <div class="form__element form-floating mb-2">
        <select class="form-control" id="filter-type" [(ngModel)]="filters.type" (change)="applyFilters()">
          <option value="">Todos</option>
          <option value="Tapa Dura">Tapa Dura</option>
          <option value="Tapa Blanda">Tapa Blanda</option>
        </select>
        <label class="form__element-label" for="filter-type">Tipo</label>
      </div>
      <div class="form__element">
        <label class="form__element-label">Precio</label>
        <div  class="form__element " style="display: flex; ">
          <label class="form__element-label">Mín.</label>
          <input class="form-control" type="number" min="0" [max]="filters.maxPrice" [(ngModel)]="filters.minPrice" (input)="applyFilters()"
          placeholder="Mín" />
          <label class="form__element-label">Max.</label>
          <input class="form-control" type="number" [min]="filters.minPrice" [max]="maxPrice" [(ngModel)]="filters.maxPrice"
          (input)="applyFilters()" placeholder="Máx" />
        </div>
      </div>
    </div>
  </div>
</div>
