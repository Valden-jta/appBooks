<main class="container-fluid row m-0 px-0 bg-white">
  <div class="col-md-2 m-0 p-0">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-md-10 p-3">
    <div class="row">
      <div class="col-12 col-md-6 col-sm-12">
        <h3 class="fs-2 fw-bold">¡Ponte al día!</h3>
        <p>
          Actualiza tu información personal mediante este formulario siempre que lo necesites.
        </p>
        <img src="../../../assets/img/illustration2.jpg" class="generic__img" />
      </div>
      <div class="col-12 col-md-6 col-sm-12">
        <div class="profile__edit">
          <app-form-profile
            (userChanges)="showChanges($event)"
          ></app-form-profile>
        </div>
      </div>
    </div>
  </div>
</main>
